<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ve C. Lin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/veclin.css">
  </head>
  <body>
    <div class="desk">
      <div id="dock">
        <div>
          <button id="nextBu" value="0" onclick="functionLast()">Previous</button>
        </div>
        <div>
          <button id="nextBu" value="0" onclick="functionNext()">Next</button>
        </div>
      </div>
      <div id="bgimg">
        <img src="img/white.jpg" alt="">
      </div>
    </div>
  </body>

  <script>
    var img = ["<img src='img/packaging.jpg'>", "<img src='img/branding.jpg'>", "<img src='img/book.jpg'>", "<img src='img/logo.jpg'>", "<img src='img/choco.jpg'>"]

    function functionLast(){
      nextVal = document.getElementById('nextBu');
      next = nextVal.value;

      switch (next) {
        case "0":
          document.getElementById("bgimg").innerHTML = img[3];
          document.getElementById('nextBu').value = "4";
          break;
        case "1":
          document.getElementById("bgimg").innerHTML = img[4];
          document.getElementById('nextBu').value = "0"
          break;
        case "2":
          document.getElementById("bgimg").innerHTML = img[0];
          document.getElementById('nextBu').value = "1"
          break;
        case "3":
          document.getElementById("bgimg").innerHTML = img[1];
          document.getElementById('nextBu').value = "2"
          break;
        case "4":
          document.getElementById("bgimg").innerHTML = img[2];
          document.getElementById('nextBu').value = "3"
          break;
        default:

      }
    }


    function functionNext(){
      nextVal = document.getElementById('nextBu');
      next = nextVal.value;

      switch (next) {
        case "0":
          document.getElementById("bgimg").innerHTML = img[0];
          document.getElementById('nextBu').value = "1";
          break;
        case "1":
          document.getElementById("bgimg").innerHTML = img[1];
          document.getElementById('nextBu').value = "2"
          break;
        case "2":
          document.getElementById("bgimg").innerHTML = img[2];
          document.getElementById('nextBu').value = "3"
          break;
        case "3":
          document.getElementById("bgimg").innerHTML = img[3];
          document.getElementById('nextBu').value = "4"
          break;
        case "4":
          document.getElementById("bgimg").innerHTML = img[4];
          document.getElementById('nextBu').value = "0"
          break;
        default:

      }
    }

  </script>

</html>
